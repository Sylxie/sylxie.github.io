<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightsharerer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1> Which Nightshare are you today? </h1>
        <div id="image-container">
            <!-- Images will be displayed here -->
            <img id="image" src="" alt="Random Image">
        </div>
        <button id="try-again-btn" style="display: none;">TRY AGAIN!</button>
    </div>

    <!-- Background music element (hidden) -->
    <audio id="background-music" src="./music/funky town.mp3" loop></audio>

    <!-- Mute/Unmute Button -->
    <button id="mute-btn">🔊</button>

    <footer class="scrolling-footer">
    <p>Toto je darček pre najbagaňovatejšiu bagaňovskú bagaňu, od najbagaňovateľnejšej bagaňskej bagane. Z lásky ♡</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
